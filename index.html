<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icons/musical-note.png" />
    <link rel="stylesheet" href="./scss/style.css" />
    <script defer src="./script.js"></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <h1><img src="./icons/musical-note.png" /><span>Music Player</span></h1>
        <div class="img-container"><img alt="album-art" /></div>
        <div class="song-title">Song Title</div>

        <audio id="audio"></audio>

        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="action-buttons">
          <button id="prev" class="prev-btn">
            <img src="./icons/next.png" />
          </button>
          <button id="play" class="play-btn">
            <img src="./icons/play.png" />
          </button>
          <button id="next" class="next-btn">
            <img src="./icons/next.png" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
